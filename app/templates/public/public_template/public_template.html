<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <div class="header-container">
      {% if current_user.is_authenticated %}
      <a href="{{url_for('groups')}}"
        ><img
          class="header-image"
          src="https://zeevector.com/wp-content/uploads/Google-Pay-Symbol.png"
          alt="image not found"
      /></a>

      <a href="{{url_for('groups')}}"><h2>Split Bill</h2></a>
      <a href="{{url_for('groups')}}"
        ><h3><span class="font-color">BEST IN MARKET</span></h3></a
      >
    </div>
    {%else%}
    <a href="{{url_for('register')}}"
        ><img
          class="header-image"
          src="https://zeevector.com/wp-content/uploads/Google-Pay-Symbol.png"
          alt="image not found"
      /></a>

      <a href="{{url_for('register')}}"><h2>Split Bill</h2></a>
      <a href="{{url_for('register')}}"
        ><h3><span class="font-color">BEST IN MARKET</span></h3></a
      >
    </div>
    {%endif%}
    <br />
    <div class="links">
      {% if current_user.is_authenticated %}
      <div><a href="{{url_for('profile')}}">Profile</a></div>

      <div class="{{ 'hide' if active_page != 'profile'  else '' }}"><a href="{{url_for('groups')}}">Back to groups</a></div>
      <div class="{{ 'hide' if active_page != 'bills'  else '' }}"><a href="{{url_for('groups')}}">Back to groups</a></div>

      <div><a href="{{url_for('logout')}}">Logout</a></div>

      {% endif %}
    </div>
<br>
    <main>
      <div class="main-container">{% block main %} {% endblock %}</div>
    </main>
  </body>
</html>
