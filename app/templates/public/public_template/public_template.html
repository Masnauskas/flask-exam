<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <div class="header-container">
      <a href="{{url_for('groups')}}"
        ><img
          class="header-image"
          src="https://zeevector.com/wp-content/uploads/Google-Pay-Symbol.png"
          alt="image not found"
      /></a>

      <h2>Split Bill</h2>
      <h3><span class="font-color">BEST IN MARKET</span></h3>
    </div>
    {% if current_user.is_authenticated %}
    <div><a href="{{url_for('profile')}}">Profile</a></div>

    <div><a href="{{url_for('logout')}}">Logout</a></div>

    {% endif %}

    <main>{% block main %} {% endblock %}</main>
  </body>
</html>
